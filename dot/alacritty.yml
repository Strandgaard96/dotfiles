selection:
  save_to_clipboard: true

env:
  TERM: xterm-256color

dpi:
  x: 96.0
  y: 96.0

font:
  normal:
    family: MononokiNerdFont
  bold:
    family: MononokiNerdFont
    style: Regular

  italic:
    family: MononokiNerdFont
    style: Regular

  size: 14

window:
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 5
    y: 5
  decorations: None # remove title-bar

visual_bell:
  animation: EaseOutExpo
  duration: 0

mouse:
  hide_cursor_when_typing: true

cursor:
  # Cursor style
  style:
    # Values for `blinking`:
    #   - Never: Prevent the cursor from ever blinking
    #   - Off: Disable blinking by default
    #   - On: Enable blinking by default
    #   - Always: Force the cursor to always blink
    blinking: Off

schemes:
  # Tokyo Night theme, based on both:
  #   https://github.com/ghifarit53/tokyonight-vim
  #   https://github.com/enkia/tokyo-night-vscode-theme
  tokyo-night: &tokyo-night # Default colors
    primary:
      background: "#1a1b26"
      foreground: "#a9b1d6"

    # Normal colors
    normal:
      black: "#32344a"
      red: "#f7768e"
      green: "#9ece6a"
      yellow: "#e0af68"
      blue: "#7aa2f7"
      magenta: "#ad8ee6"
      cyan: "#449dab"
      white: "#787c99"

    # Bright colors
    bright:
      black: "#444b6a"
      red: "#ff7a93"
      green: "#b9f27c"
      yellow: "#ff9e64"
      blue: "#7da6ff"
      magenta: "#bb9af7"
      cyan: "#0db9d7"
      white: "#acb0d0"

  tokyo-night-storm: &tokyo-night-storm # Default colors
    primary:
      background: "#24283b"
      foreground: "#a9b1d6"

    # Normal colors
    normal:
      black: "#32344a"
      red: "#f7768e"
      green: "#9ece6a"
      yellow: "#e0af68"
      blue: "#7aa2f7"
      magenta: "#ad8ee6"
      cyan: "#449dab"
      white: "#9699a8"

    # Bright colors
    bright:
      black: "#444b6a"
      red: "#ff7a93"
      green: "#b9f27c"
      yellow: "#ff9e64"
      blue: "#7da6ff"
      magenta: "#bb9af7"
      cyan: "#0db9d7"
      white: "#acb0d0"
colors: *tokyo-night
