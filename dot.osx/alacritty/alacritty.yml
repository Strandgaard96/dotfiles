

env:
  TERM: xterm-256color

dpi:
  x: 96.0
  y: 96.0

font:
  normal:
    family: Monaco
  bold:
    family: Monaco
    style: Regular

  italic:
    family: Mononoki
    style: Regular

  size: 12
  use_thin_strokes: false

  offset:
    x: 0
    y: 1

window:
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 5
    y: 5
  decorations: None # remove title-bar

visual_bell:
  animation: EaseOutExpo
  duration: 0

hide_cursor_when_typing: true



# Jellybeans
colors:
  # Default colors
  primary:
    background: '0x121212'
    foreground: '0xdedede'

  # Cursor colors
  cursor:
    text:   '0xffffff'
    cursor: '0xffa460'

  # Normal colors
  normal:
    black:   '0x929292'
    red:     '0xe27373'
    green:   '0x94b979'
    yellow:  '0xffba7b'
    blue:    '0x97bedc'
    magenta: '0xe1c0fa'
    cyan:    '0x00988e'
    white:   '0xdedede'

  # Bright colors
  bright:
    black:   '0xbdbdbd'
    red:     '0xffa1a1'
    green:   '0xbddeab'
    yellow:  '0xffdca0'
    blue:    '0xb1d8f6'
    magenta: '0xfbdaff'
    cyan:    '0x1ab2a8'
    white:   '0xffffff'

